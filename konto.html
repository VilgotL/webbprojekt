<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
	<link href="style.css" rel="stylesheet">
	<title>Skapa konto</title>
  </head>
  <body>
    <nav>
	  <ul>
	    <li><a href="index.html">Hem</a></li>
	    <li><a href="ligor.html">Ligor</a></li>
	    <li><a href="resultat.html">Resultat</a></li>
	    <li><a href="schema.html">Kommande matcher</a></li>
	    <li><a href="höjdpunkter.html">Höjdpunkter</a></li>
	    <li><a href="konto.html">Skapa konto</a></li>
	  </ul>
	</nav>
	<header>
	  <h1>Skapa konto</h1>
	</header>
	<main>
	  <!--formulär-->
	  <form method="post" action="skapat.html">
	    <!--förnamn-->
	    <label for="fnamn">Förnamn:</label>
		<input type="text" id="fnamn" name="fnamn" required><br><br>
		<!--efternamn-->
		<label for="enamn">Efternamn:</label>
		<input type="text" id="enamn" name="enamn" required><br><br>
		<!--kön (två knappar)-->
		<input type="radio" id="Man" name="Kön" value="Man">
		<label for="Man">Man</label>	
		<input type="radio" id="Kvinna" name="Kön" value="Kvinna">
		<label for="Kvinna">Kvinna</label><br><br>
		<!--favoritliga (dropdown-meny)-->
		<label for="liga">Favoritliga:</label>
		<select id="liga" name="liga">
		  <option value="Allsvenskan" selected>Allsvenskan</option>
		  <option value="PL">Premier League</option>
		  <option value="LaLiga">La Liga</option>
		  <option value="BL">Bundesliga</option>
		  <option value="SerieA">Serie A</option>
		  <option value="Ligue1">Ligue 1</option>
		  <option value="Annat">Annat</option>
		</select><br><br>
		<!--textfält-->
		<label for="ta">textarea:</label>
		<textarea id="ta" rows="4" cols="50" name="textarea">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
		</textarea><br><br>
		<!--checkbox-->
		<label for="cb1">Checkbox</label>
		<input type="checkbox" id="cb1" name="checkbox" value="cb1" checked><br>
		<label for="cb2">Checkbox</label>
		<input type="checkbox" id="cb2" name="checkbox" value="cb2"><br>
		<label for="cb3">Checkbox</label>
		<input type="checkbox" id="cb3" name="checkbox" value="cb3"><br><br>
		<!--kontaktinfo (epost och telefon handlar om samma ämne)-->
		<fieldset>
		  <!--rubrik-->
		  <legend>Kontakt</legend>
		  <!--epost-->
		  <label for="epost">Epost:</label>
		  <input type="email" id="epost" name="epost"><br><br>
		  <!--telefonnummer-->
		  <label for="tel">Telefon:</label>
		  <input type="tel" id="tel" name="tel"><br><br>
		</fieldset>
		<!--lösenord-->
		<label for="lösen">Lösenord:</label>
		<input type="password" id="lösen" name="lösen"><br><br>
		<!--lösenord-->
		<label for="bekräfta">Bekräfta lösenord:</label>
		<input type="password" id="bekräfta" name="bekräfta"><br><br><br>
		<!--skicka-->
		<input type="submit">
	  </form>
	</main>
	<footer>
	  <ul>
	    <li>Epost: exempel@gmail.com</li>
		<li>Telefon: 123-456-78-90</li>
	  </ul>
	</footer>
  </body>
</html>
